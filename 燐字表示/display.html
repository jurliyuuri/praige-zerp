<head>
<meta charset="UTF-8">
<script>
onload = function(){
	var txt = "";

		for(var j=0;j<=13; j++){
	for(var i=0; i<20; i++){
			txt += linziList[i+j*20];
			if(linziList[i+j*20] == "") continue;
			txt += '<img src="../燐字画像/'+linziList[i+j*20]+'.png" width="240"/><br>'
		}
	}
	document.getElementById('res').innerHTML = txt;
}


</script>
