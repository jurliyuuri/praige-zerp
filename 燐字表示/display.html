<head>
<meta charset="UTF-8">
<script>
onload = function(){
	var txt = "";

		for(var j=0;j<=13; j++){
	for(var i=0; i<20; i++){
			txt += linziList[i+j*20];
			if(linziList[i+j*20] == "") continue;
			txt += '<img src="../燐字画像/'+linziList[i+j*20]+'.png" width="240"/><br>'
		}
	}
	document.getElementById('res').innerHTML = txt;
	setTimeout(q,1000);
}
var q = function() {
	for(var i=0; i<20; i++){
		for(var j=0;j<=13; j++){
		draw('c_'+i+'_'+j,i,j, 1, 0,0, true);	
		}
	}
	draw('c2',Math.random()*20|0,Math.random()*14|0,1,0,0,false);

};

</script>
<script src="main.js"></script>
</head>
<body>
	<div id="res">
	</div>
