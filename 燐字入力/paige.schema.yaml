# Rime schema
# encoding: utf-8

schema:
  schema_id: paige
  name: 牌語
  version: “2020.02.07”
  author:
    - sosobotpi <@sosobotpi.twitter.com>

  description: |
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

translator:
  dictionary: paige
  spelling_hints: 14
  preedit_format:
    - xform f ¹
    - xform v ²
  comment_format:
    - xform f ¹
    - xform v ²

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba;
  initials: zyxwvutsqponmlkjihgfedcba
  delimiter: " '"
  algebra:

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
